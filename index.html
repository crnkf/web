<style>
:root {
  --bg-dark: linear-gradient(180deg, #000 0%, #222 100%);
  --bg-light: linear-gradient(180deg, #fff 0%, #eee 100%);
  --fg-dark: #f5f5f5;
  --fg-light: #111;
  --accent: #f1c40f;
  --card-bg-dark: rgba(255,255,255,0.05);
  --card-bg-light: rgba(0,0,0,0.05);
  --card-shadow-dark: rgba(0,0,0,0.4);
  --card-shadow-light: rgba(0,0,0,0.2);
  --button-bg: rgba(255,255,255,0.05);
  --button-border: #888;
  --button-hover: rgba(255,255,255,0.15);
  --toggle-border-dark: #f1c40f;
  --toggle-border-light: #000;
}
html, body {
  margin:0;
  padding:0;
  min-height:100vh;
  font-family:'Courier Prime', monospace;
  transition: background 0.5s, color 0.5s;
}
body.dark {background: var(--bg-dark); color: var(--fg-dark);}
body.light {background: var(--bg-light); color: var(--fg-light);}
a {text-decoration:none; color:inherit;}
header {display:flex; justify-content:center; padding:20px; backdrop-filter:blur(6px); position:sticky; top:0; background:rgba(0,0,0,0.1); z-index:100;}
nav a {margin:0 15px; font-weight:bold; transition: color 0.3s;}
nav a:hover {color: var(--accent);}
#theme-toggle {margin-left:20px; cursor:pointer; font-weight:bold; padding:5px 12px; border-radius:12px; border:2px solid var(--toggle-border-dark); transition: color 0.3s, border-color 0.3s;}
body.light #theme-toggle {border-color: var(--toggle-border-light);}
main {max-width:1100px; margin:0 auto; padding:60px 20px;}
section {padding:80px 0; display:flex; flex-direction:column; align-items:center;}
section h2 {font-size:32px; margin-bottom:40px;}
.project-card {background:var(--card-bg-dark); border-radius:16px; box-shadow:0 8px 20px var(--card-shadow-dark); padding:40px; margin:30px 0; max-width:800px; width:100%; display:flex; flex-direction:row; justify-content:space-between; align-items:center; opacity:0; transform:translateY(40px); transition: all 0.8s ease, background 0.3s, box-shadow 0.3s;}
body.light .project-card {background:var(--card-bg-light); box-shadow:0 8px 20px var(--card-shadow-light);}
.project-card.visible {opacity:1; transform:translateY(0);}
.project-card:hover {background: var(--button-hover); box-shadow:0 12px 30px rgba(255,255,255,0.2);}
.project-left {display:flex; flex-direction:column; align-items:flex-start; max-width:45%;}
.project-desc {font-size:16px; line-height:1.8; margin-bottom:15px;}
.spotify-embed {width:100%; max-width:350px; height:352px; border:none; border-radius:12px; overflow:hidden;}
.ig-button {padding:10px 18px; border-radius:12px; background:var(--button-bg); color:inherit; font-size:14px; transition: background 0.3s, border-color 0.3s; border:2px solid var(--button-border); cursor:pointer; margin-top:10px;}
